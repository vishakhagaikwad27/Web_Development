<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin vs Padding</title>
    <style>
        .box1,.box2
        {
            height:100px;
            width:100px;
        }
        .box1
        {
            margine:200px;
            background-color: aqua;
        }
        .box2
        {
            padding:30px;
            background-color: blueviolet;
        }
        .wrapper
        {
            background-color: rgb(236, 28, 191);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
</div>  
</body>
</html>
