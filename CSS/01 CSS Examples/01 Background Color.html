<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        h1{
            color:red;
        }
        h2{
            color:rgb(203, 22, 155);
        }
        h3{
            color:#dbfa2c;
        }
        p{
            color:blueviolet;
        }

    </style>
</head>
<body>
    <h1>Fork Infosystem</h1>
    <h2>Fork Infosystem</h2>
    <h3>Fork Infosystem</h3>

    <p>This is First Para</p>
    
    
</body>
</html>
