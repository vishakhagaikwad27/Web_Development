<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importance</title>
    <style>
        .important{
            color:blue !important;
        }
    </style>

</head>
<body>
    <p class="important" style="color:red">This is Red color</p>    
</body>
</html>
