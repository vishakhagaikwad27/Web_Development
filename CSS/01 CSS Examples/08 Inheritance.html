<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        .class1 a{
            color:inherit;
        }

        .class2 a{
            color:initial;
        }

        .class3 a{
            color:unset;
        }
        body{
            color:rgb(77, 202, 74);
        }
    </style>

</head>
<body>
    <ul>
        <li>Default <a href="">Link</a>color</li>
        <li class="class1">Inherited <a href="">Link</a>color</li>
        <li class="class2">Initial <a href="">Link</a>color</li>
        <li class="class3">Unset <a href="">Link</a>color</li>
    </ul>
</body>
</html>
