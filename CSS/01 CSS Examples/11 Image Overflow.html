<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overflow</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            border:4px solid black;
            margin:10px;
        }
        img{
            height:200px;
            width:200px;
            object-fit:contain;
        }
    </style>
</head>
<body>
    <div class ="wrapper">
        <div class="box1"><img src="/Aset/Star img.png" alt="star"></div>
        <div class="box1"><img src="/Aset/Butterfly img.jpg" alt="Butterfly"></div>
    </div>
</body>
</html>
