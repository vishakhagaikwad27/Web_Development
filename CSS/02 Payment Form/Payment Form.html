<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="PaymentForm.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        
        <p> First Name: <input type="text" name="name" id="name" placeholder="Fill First Name" required></p>
        <p> Last Name: <input type="text" name="name" id="name" placeholder="Fill Last Name" required></p>
         
        <p>
        <fieldset>
            <legend>Gender</legend>
                Male<input type="radio" name="gender" id="male">Female<input type="radio" name="gender" id="male" required>
        </fieldset>
        </p>

        <p>Address : <textarea name="address" id="address" cols="100" rows="8" required placeholder="Fill The Address"></textarea></p>

        <p>Email : <input type = "email" name = "email" id = "email" placeholder="Fill The Email" required></p>

        <p>Pincode : <input type = "number" name = "pincode" id = "pincode" placeholder="Fill The Pincode" required></p>

        <h2>Payment Information</h2>

        <p>Card Type :
            <select name="Card-type" id="Card-type" required>
                <option value="">---Select a Card Type---</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>

        <p>Card Number : <input type="number" name="Card-number" id="Card-number" placeholder="Fill The Card Number"required></p>

        <p>Expiration Date : <input type = "date" name="exp-date" id="exp-date" required></p>

        <p>CVV : <input type="password" name="cvv" id="cvv" placeholder="Fill The CVV" required></p>

        <input type="submit" value="Pay now">
    </form>
    </div>
</body>
</html>
