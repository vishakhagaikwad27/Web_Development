<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in CSS</title>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            transition: width 2s, height 4s, border-radius 4s, background 4s;
        }

        .gola:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
