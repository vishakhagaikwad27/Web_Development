<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>

    <style>
        /*img{
            filter: blur(1px);
        }*/

        .img1{
            filter: brightness(100%) contrast(500%);
        }

        .img2{
            filter: grayscale(100%);
        }

        .img3{
            filter: sepia(100%);
        }

        .img4{
            filter: invert(10);
        }

        .img5{
            filter: opacity(200);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="..//Asets/Lotus Nature img.jpg" alt="Butterfly Image" width="200px">

        <img class="img2" src="..//Asets/Sunset img.jpg" alt="Sunset Image" width="200px">

        <img class="img3" src="..//Asets/Lotus Nature img.jpg" alt="Lotus Image" width="200px">

        <img class="img4" src="..//Asets/Sunset img.jpg" alt="Sunset Image" width="200px">

        <img class="img5" src="..//Asets/Lotus Nature img.jpg" alt="Butterfly Image" width="200px">
    </div>
</body>
</html>
