<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Table</title>
  <style>
    table, td {
      border: 2px solid black;
      border-collapse: collapse;
    }
    td {
      width: 50px;   
      height: 50px; 
    }
  </style>
</head>
<body>

<table>
  <!-- First row -->
  <tr>
    <td rowspan="2" colspan="2"></td>
    <td colspan="3"></td>
    <td colspan="2"></td>
  </tr>

  <!-- Second row -->
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>

  <!-- Third row -->
  <tr>
    <td rowspan="3"></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>

   <!-- Fourth row -->
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>

  <!-- Fifth row -->
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>

  <!-- Sixth row -->
  <tr>
    <td rowspan="2"></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
     <td></td>
    <td></td>
  </tr>

  <!-- Seventh row-->
   <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>

</body>
</html>
