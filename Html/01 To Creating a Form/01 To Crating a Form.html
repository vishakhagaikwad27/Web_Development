<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form>
        <h1>Payment Information</h1>
        <h2>Contact Information</h2>
        <p> First Name: <input type="text" name="name" id="name" required> </p>
        <p> Last Name: <input type="text" name="name" id="name" required> </p>
        <p> Address: <textarea name="address" id="address" cols="50" rows="7" required></textarea> </p>
    <fieldset>
        <legend>Gender</legend>
        <p> Male <input type="radio" name="gender" id="male">  Female <input type="radio" name="gender" id="Female" required> </p>
    </Fieldset>
        <p> Email: <input type="email" name="email" id="email"required></p>
        <p> Pincode: <input type="Number" name="pincode" id="pincode"required> </p>
        <p> City: 
            <select name="city" id=""city" required>
            <option value="">--Select a city--</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Solapur">Solapur</option>
            <option value="Nashik">Nashik</option>
            <option value="Other">Other</option>
            </select>
        </p>

        <h2>Payment Information</h2>
        <p> Card Type:
            <select name="card-type" id="card-type" required>
            <option value="">--Select a card type--</option>
            <option value="Credit card">Credit card</option>
            <option value="Debit card">Debit card</option>
            <option value="Prepaid card">Prepaid card</option>
            </select>
        </p>
        
        <p>Card Number: <input type="number" name="card-number" id="card-number"required> </p>
        <p>Expiration Date: <input type="date" name="Exp-date" id="Exp-date" required> </p>
        <p> <input type="Submit" value="Pay Now" required> </p>
        <p><button type="submit">Submit</button> <button type="reset">Clear</button></p>

    </form>
</body>
</html>
