<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            background-color: cyan;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            cursor: pointer;
        }

        .childContainer{
            background-color: beige;
            padding: 34px;
            margin: 34px;
        }

        .container{
            background-color: pink;
            padding: 34px;
            margin: 34px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("contextmenu",(e)=>{
        e.stopPropagation()
        alert("Child was Clicked")
        })

        document.querySelector(".childContainer").addEventListener("contextmenu",(e)=>{
        e.stopPropagation()
        alert("Child Container was Clicked")
        })

        document.querySelector(".container").addEventListener("contextmenu",(e)=>{
        alert("Container was Clicked")
        })

        function getRandomColor(){
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3}`
        }

        }, 1000);  */

        }, 1000);

        console.log(a)  */

        let a = setTimeout(()=>{
            document.querySelector(".childContainer").style.background = getRandomColor()
        }, 1000);
    </script>
</body>
</html>
